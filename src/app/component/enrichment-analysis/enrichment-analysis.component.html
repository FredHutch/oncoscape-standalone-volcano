<div [id]="'enrichment-dot-plot-' + id">
  <div id="enrichment-dot-plot-controls" *ngIf="genes.length > 0">

  </div>
</div>
<div *ngIf="genes.length === 0" style="width: 100%; height: 40vh; display: flex; justify-content: center; align-items: center;">
<p id="no-genes-hint"> Select genes on the volcano plot to view Enrichment Analysis</p>
</div>

<div *ngIf="loading" style="width: 100%; height: 40vh; display: flex; justify-content: center; align-items: center;">
  <mat-spinner></mat-spinner>
  <p style="margin-left: 10px;">Running Enrichment Analysis</p>
  </div>
