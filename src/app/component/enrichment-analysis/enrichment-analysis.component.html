      <div class="control-wrapper">
        <mat-form-field id="select-ann-dataset">
          <mat-label>Background dataset</mat-label>
          <mat-select [(ngModel)]="currentBackgroundDataset">
            <mat-option
              [value]="bkg.value"
              *ngFor="let bkg of availableBackgrounds"
              >{{ bkg.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>

        <mat-form-field id="n-input" style="width: 75px">
          <mat-label># GO Terms</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="options.plotting.n"
            (change)="render()"
            [min]="5"
            [max]="50"
          />
        </mat-form-field>

  </div>
  <div id="ea-svg-container">
    <div id="loading-genes-container" *ngIf="loadingBackgroundDataset">
      <img src="assets/icons/spinner.gif" width="15px" height="15px" />
      <p style="display: inline-block; margin-left: 10px; font-size: 10px">
        Getting background dataset information
      </p>
    </div>

<div
  *ngIf="genes.length === 0"
  style="
    width: 100%;
    height: 40vh;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <p id="no-genes-hint">
    Select genes on the volcano plot to view Enrichment Analysis
  </p>
</div>

<div
  *ngIf="loading"
  style="
    width: 100%;
    height: 40vh;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <mat-spinner></mat-spinner>
  <p style="margin-left: 10px">Running Enrichment Analysis</p>
</div>
